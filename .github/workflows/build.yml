name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis/redis-stack-server:6.2.2-v5
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - run: dotnet build
    - run: dotnet test